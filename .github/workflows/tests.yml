name: Run Tests

on: [push, pull_request]

jobs:
          test:
                    runs-on: ubuntu-latest
                    steps:
                              - uses: actions/checkout@v2
                              - name: Use Node.js
                                uses: actions/setup-node@v1
                                with:
                                          node-version: 14
                              - name: Install pnpm
                                run: curl -f https://get.pnpm.io/v6.js | node - add --global pnpm
                              - name: Install dependencies
                                run: pnpm install
                              - name: Run tests
                                run: pnpm test
